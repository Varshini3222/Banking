<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Deposit Money</title>
    <style>
        body {
            background-color: #d0f0c0;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 100px;
            background: white;
            padding: 30px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: inline-block;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 90%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Deposit Money</h1>
        <form action="./Deposit" method="post">
            <input type="text" name="accid" placeholder="Enter Account ID" required><br>
            <input type="number" name="bal" placeholder="Enter Amount" required><br>
            <button type="submit">Deposit</button>
        </form>
    </div>

</body>
</html>
